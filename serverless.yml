
service: the-oh-app

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:us-east-1:*:*"

plugins:
  - serverless-dynamodb-local
  - serverless-mocha-plugin

custom:
  dynamodb:
    start:
      port: 9000
      inMemory: true
      migration: true
    migration:
      dir: ./migrations
  serverless-mocha-plugin:
    testTemplate: test/templates/test.ejs

functions:
  index:
    handler: handlers/index.index
    events:
      - http:
          path: /index
          method: get
  member-create:
    handler: handlers/members.create
    events:
      - http:
          path: /members
          method: post
  member-list:
    handler: handlers/members.list
    events:
      - http:
          path: /members
          method: get
  member-show:
    handler: handlers/members.show
    events:
      - http:
          path: /members/{id}
          method: get
  member-update:
    handler: handlers/members.update
    events:
      - http:
          path: /members/{id}
          method: put
  member-delete:
    handler: handlers/members.delete
    events:
      - http:
          path: /members/{id}
          method: delete
  device-create:
    handler: handlers/devices.create
    events:
      - http:
          path: /devices
          method: post
  device-list:
    handler: handlers/devices.list
    events:
      - http:
          path: /devices
          method: get
  device-show:
    handler: handlers/devices.show
    events:
      - http:
          path: /devices/{id}
          method: get
  device-update:
    handler: handlers/devices.update
    events:
      - http:
          path: /devices/{id}
          method: put
  device-delete:
    handler: handlers/devices.delete
    events:
      - http:
          path: /devices/{id}
          method: delete

resources:
  Resources:
    MemberTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: members
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DeviceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: devices
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    EventTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: events
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
